{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title_block %} Social {% endblock %}</title>
   
        {% block css_block %}
        {% endblock css_block %}
   
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'AppPosts:home' %}">Home</a>
            </li>
            &nbsp;   &nbsp;   &nbsp;   &nbsp;
            <nav class="navbar navbar-light bg-light">
                <form class="form-inline" method="GET">
                  <input class="form-control mr-sm-2" type="text" name="search" placeholder="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
              </nav>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'AppLogin:logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                
                {% if user.user_profile.profile_pic %}
                <img src="/media/{{user.user_profile.profile_pic}}" width="50px" height="50px" class="rounded-circle">
                {% else %}
                <img src="{% static '/default/default.jpg' %}" width="50px" height="50px" class="rounded-circle">
                {% endif %}
            </li>
        </ul>
    </nav>

    <div class="container"style='padding-top:30px'>
        {% block body_block %} {% endblock body_block %}
    </div>
</body>
</html>
